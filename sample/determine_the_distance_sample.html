  <body>

      <header>
        <h1>二地点の距離計測 Sample</h1>
      </header>

    <div class="wrapper">
      <nav>
        <ul>
          <li><a href="index.html">TOP</a></li>
          <li><a href="get_position_sample.html">位置情報取得サンプル</a></li>

        </ul>
      </nav>
      <section style="height: auto;">
        <div>
          <h3>二地点の緯度経度を入力して距離を計測</h3>
          <form name="form1" id="form1">
            <h4>地点1</h4>
            <label for="lat1">緯度</label> <input type="text" name="lat1" id="lat1" value="" /><br />
            <label for="lng1">経度</label> <input type="text" name="lng1" id="lng1" value="" /><br />
            <br />
            <h4>地点2</h4>
            <label for="lat2">緯度</label> <input type="text" name="lat2" id="lat2" value="" /><br />
            <label for="lng2">経度</label> <input type="text" name="lng2" id="lng2" value="" /><br />
            <br />
            <input type="button" value="計測" onclick="getDistance()" />
            <input type="button" value="クリア" onclick="clearForm()" />
          </form>
          <br />
          <h3>距離: <span id="result1"></span></h3>
        </div>
        <hr />
        <table>
          <tr>
            <td>場所</td>
            <td>緯度</td>
            <td>経度</td>
            <td colspan="2">地点に設定する</td>
          </tr>
        <tr>
          <td>横浜駅</td>
          <td id="inputLat1">35.466188</td>
          <td id="inputLng1">139.622715</td>
          <td><input type="button" onclick="setPosition(1,1)" value="地点1" /></td>
          <td><input type="button" onclick="setPosition(2,1)" value="地点2" /></td>
        </tr>
        <tr>
          <td>原宿駅</td>
          <td id="inputLat2">35.670216</td>
          <td id="inputLng2">139.702660</td>
          <td><input type="button" onclick="setPosition(1,2)" value="地点1" /></td>
          <td><input type="button" onclick="setPosition(2,2)" value="地点2" /></td>
        </tr>
        <tr>
          <td>表参道駅</td>
          <td id="inputLat3">35.665247</td>
          <td id="inputLng3">139.712314</td>
          <td><input type="button" onclick="setPosition(1,3)" value="地点1" /></td>
          <td><input type="button" onclick="setPosition(2,3)" value="地点2" /></td>
        </tr>
        <tr>
          <td><input type="text" value="" id="keyword" placeholder="任意の場所を指定"><input type="button" value="検索" id="mapSearch" onclick="searchMap()"></td>
          <td id="inputLat4"></td>
          <td id="inputLng4"></td>
          <td><input type="button" onclick="setPosition(1,4)" value="地点1" /></td>
          <td><input type="button" onclick="setPosition(2,4)" value="地点2" /></td>
        </tr>
